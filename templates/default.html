<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    {% load static %}
    <style>
    .blackBlue { background: #12283e; }
    .darkBlue { background: #12475c; }
    .mediumBlue { background: #146e81; }
    .Blue { background: #1aa0ab; }
    .lightBlue { background: #20dad7; }
    .white { color: #ffffff }

div#global_header {
	background: #12283e;
	background-position: center top;
	min-width: 940px;
	font-size: 14px;
}
div#global_header .content {
	background: #12283e;
	position: relative;
	width: 940px;
	height: 104px;
	margin: 0px auto;
	z-index: 402;
}
.footer-bg {
 background: #12283e; /* Цвет фона */
}
    </style>
</head>
<body>
<header>
    <div id="global_header" data-gpnav="columns">
        <div class="container blackBlue">
            <nav class="navbar navbar-expand-lg blackBlue">
                <a class="navbar-brand"> <font color="White"><h3>Yumes</h3></font> </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="/"> <font color="White">ГЛАВНАЯ</font></a></li>
                        <li class="nav-item"><a class="nav-link" href="/games"> <font color="White">МАГАЗИН</font></a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/profile"> <font color="White">ПРОФИЛЬ</font></a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/friends"> <font color="White">ДРУЗЬЯ</font></a>
                        </li>
                    </ul>
                </div>
                <div>
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href="/signIn"> <font color="White">{{ user }}(Выйти)</font> </a>
                    {% else %}
                    <a class="nav-link" href="/signIn"> <font color="White">ВОЙТИ</font> </a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="darkBlue">

    {% block content %}
    {% endblock %}
</div>
<footer class="footer-bg" style="height: 150px;">
<div class="container">
    <font color="White">Все права защищены.</font>
  </div>
</footer>
</body>
</html>

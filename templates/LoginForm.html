{% extends 'templates/default.html' %}
{% block title %} Авторизация {% endblock %}
{% block content %}
<div class="container" style="padding-top:150px; padding-bottom: 150px;">
    <H2 class="text-center"><font color="White">Авторизация</font></H2>
    <div align="center">
        <form action="" method="POST" style="color:White;padding: 20px;">
            {% csrf_token %}
            <table class="">
                {{ log_form }}
            </table>
            <font style="padding-left: 150px; color:red;"> {{ invalid }}</font>
            <div style="padding: 10px;">
                <input type="submit" class="btn btn-md white" value="Войти" name="LogIn"/>
                <a href="/join" type="submit" class="btn btn-md white"
                   name="Reg">Регистрация</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
